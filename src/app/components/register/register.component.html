<div class="form">
    <div class="container">
        <form [formGroup]="registerForm" (ngSubmit)="register()">
            <mat-form-field>
                <mat-label>Name</mat-label>
                <input matInput placeholder="Enter Name" formControlName="name">
            </mat-form-field><br>
            <mat-form-field><br>
                <mat-label>EmailId</mat-label>
                <input matInput placeholder="Enter email address" formControlName="email">
            </mat-form-field><br>
            <mat-form-field>
                <mat-label>Password</mat-label>
                <input matInput placeholder="Enter password" formControlName="password">
            </mat-form-field><br>
            <mat-form-field>
                <mat-label>Phone number</mat-label>
                <input matInput placeholder="Enter phone number" formControlName="phoneNumber">
            </mat-form-field><br>
            <mat-form-field>
                <mat-label>Address</mat-label>
                <input matInput placeholder="Enter Address" formControlName="address">
            </mat-form-field><br>
            <button mat-raised-button color="primary">Register</button>
        </form>
    </div>
</div>
