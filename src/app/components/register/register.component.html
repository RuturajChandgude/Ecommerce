<div class="form">
    <div class="container">
        <h2>Register here</h2>
        <form  [formGroup]="registerForm" (ngSubmit)="register()">
            <mat-form-field>
                <mat-label>Name</mat-label>
                <input matInput placeholder="Enter Name" formControlName="name">
            </mat-form-field>
            <mat-form-field>
                <mat-label>EmailId</mat-label>
                <input matInput type="email" placeholder="Enter email address" formControlName="email">
            </mat-form-field>
            <mat-form-field>
                <mat-label>Password</mat-label>
                <input matInput type="password" placeholder="Enter password" formControlName="password">
            </mat-form-field>
            <mat-form-field>
                <mat-label>Phone number</mat-label>
                <input matInput placeholder="Enter phone number" formControlName="phoneNumber">
            </mat-form-field>
            <mat-form-field>
                <mat-label>Address</mat-label>
                <input matInput placeholder="Enter Address" formControlName="address">
            </mat-form-field>
            <button  [disabled]="this.registerForm.invalid" type="submit" mat-raised-button color="primary">Register</button>
        </form>
    </div>
</div>
