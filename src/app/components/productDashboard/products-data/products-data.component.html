<br> <button mat-raised-button color="primary" (click)="openAddDialog()"><mat-icon>add</mat-icon>Add Product</button>

<mat-form-field class="searchBar">
    <mat-label>Search</mat-label>
    <input matInput placeholder="Search here..." (keyup)="onSearch($event)">
</mat-form-field><br>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort>
    <ng-container matColumnDef="productId">
        <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by productId">ID </th>
        <td mat-cell *matCellDef="let element"> {{element.productId}} </td>
    </ng-container>

    <ng-container matColumnDef="productName">
        <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by productName"> Product Name
        </th>
        <td mat-cell *matCellDef="let element"> {{element.productName}} </td>
    </ng-container>

    <ng-container matColumnDef="productCategory">
        <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by productCategory">
            productCategory </th>
        <td mat-cell *matCellDef="let element"> {{element.productCategory}} </td>
    </ng-container>

    <ng-container matColumnDef="productCost">
        <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by productCost"> ProductCost
        </th>
        <td mat-cell *matCellDef="let element">Rs {{element.productCost}} </td>
    </ng-container>

    <ng-container matColumnDef="edit">
        <th mat-header-cell *matHeaderCellDef> Edit </th>
        <td mat-cell *matCellDef="let element">
            <mat-icon (click)="openEditDialog(element)">edit</mat-icon>
        </td>
    </ng-container>

    <ng-container matColumnDef="delete">
        <th mat-header-cell *matHeaderCellDef> Delete </th>
        <td mat-cell *matCellDef="let element">
            <mat-icon (click)="deleteProduct(element.productId)">delete</mat-icon>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons aria-label="Select page of periodic elements">
</mat-paginator>
