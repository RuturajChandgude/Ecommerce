<div class="form">
    <div class="container">
        <h2>Login here</h2>
        <form [formGroup]="loginForm" (ngSubmit)="login()">
            <mat-form-field >
                <mat-label>EmailId</mat-label>
                <input matInput type="email" placeholder="Enter email address" formControlName="email">
            </mat-form-field><br>
            <mat-form-field >
                <mat-label>Password</mat-label>
                <input matInput type="password" placeholder="Enter password" formControlName="password">
            </mat-form-field><br>
            <button [disabled]="this.loginForm.invalid" mat-raised-button color="primary">Login</button>
        </form>
        
    </div>
</div>
